<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>NFT preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="content">
        <img src="images/image-equilibrium.jpg" width="300px" height="260px" />
        <h2>Equilibrium #3429</h2>
        <p>
          Our Equilibrium collection promotes <br />
          balance and calm.
        </p>
      </div>
      <div class="value">
        <div class="ethereum">
          <img src="images/icon-ethereum.svg" />
          <p>0.041 ETH</p>
        </div>

        <div class="clock">
          <img src="images/icon-clock.svg" />
          <p>3 days left</p>
        </div>
      </div>

      <div class="credit">
        <img src="images/image-avatar.png" width="25px" height="25px" />
        <p style="color:hsl(215, 51%, 70%) ;">creation of </p><p style="color: hsl(0, 0%, 100%);">Jules Wyvern</p>
      </div>
    </div>
  </body>
</html>
